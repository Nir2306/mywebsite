<!DOCTYPE HTML>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Butterfly &mdash; Sightings</title> <!-- Title of the tab -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS  -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Google Font -->
	<link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet'>
	<!-- Fa Fa icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
	integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" />
    
	</head>
	
	<body class="body2">
	
        <div class="main_container">
		    <!-- Animated circles -->
            <span class="animate" style="--count:5;"></span>
            <span class="animate" style="--count:3;"></span>
            <span class="animate" style="--count:4;"></span>
            <span class="animate" style="--count:2;"></span>
            <!--Form -->
		    <form action="" class="login_form">
                <center>
	                <h1 class="login_form_">Butterfly Sightings</h1> <!-- Title -->
	            </center>
                <!-- Enter username -->
                <div class="group">
                    <input type="text" name="" required >
                    <label>Username</label>
                    <span class="icon">
                        <i class="fa fa-user"></i> <!-- User icon -->
                    </span>
                </div>
                <!-- Enter email address -->
			    <div class="group">
                    <input type="text" name="" required >
                    <label>Email Address</label>
                    <span class="icon">
                        <i class="fa fa-envelope"></i> <!-- mail icon -->
                    </span>
                </div>
	            <!-- Enter email address -->
			    <div class="group">
                    <input type="text" name="" required >
                    <label>Butterfly Name</label>
                    <span class="icon">
                        <i class="fa fa-bug"></i> <!-- bug icon -->
                    </span>
                </div>
	            <!-- Enter place spotted -->
			    <div class="group">
                    <input type="text" name="" required >
                    <label>Region Spotted</label>
                    <span class="icon">
                        <i class="fa fa-map-marker"></i> <!-- map-marker icon -->
                    </span>
                </div>
                <!-- Upload image -->
			    <div class="group">
                    <input type="file" id="fileUpload">
                    <label>Upload Image</label>
                    <span class="icon">
                        <i class="fa fa-picture-o"></i> <!-- image icon -->
                    </span>
                </div>
	            <!-- submit button -->
                <button class="btn1" id="myBtn" type="submit">Submit</button>
	            <!-- back to home button -->
			    <button class="btn2" onclick="window.location.href = 'Butterfly-Homepage.html';">
                    <span>Home <i class="fa fa-home"></i></span>  <!-- home icon -->
                </button>    

    
            </form>
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1>Form Submitted!</h1>
            </div>
        </div>	   
        <!-- javascript part so that a text displays when clicked on it -->
        <script type="text/javascript">
        // Get the modal
        var modal = document.getElementById("myModal");

       // Get the button that opens the modal
       var btn = document.getElementById("myBtn");

       // Get the <span> element that closes the modal
       var span = document.getElementsByClassName("close")[0];

       // When the user clicks the button, open the modal 
       btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        </script> 
 
    </body>
 </html>
